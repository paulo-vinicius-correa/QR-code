<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main class="principal">
    <section class="container">
      <img src="images/image-qr-code.png" alt="QR-Code" class="image">
      <h2 class="titulo">Improve your front-end skills by building projects </h2>
      <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

  </main>

</body>

</html>
